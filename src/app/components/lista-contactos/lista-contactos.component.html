<h3>Lista de contactos</h3>

<div *ngFor="let item of listaContacto">
  <p class="contacto" (click)="obtenerContacto(item.id)">
    Nombre: {{ item.nombre }} {{ item.apellidos }}
  </p>
</div>

<ng-container *ngIf="contactoSeleccionado; else templateNoContacto">
  <div class="container-contacto">
    <h5>Datos del contacto:</h5>
    <h6>Nombre: {{contactoSeleccionado.nombre}}</h6>
    <h6>Apellidos: {{contactoSeleccionado.apellidos}}</h6>
    <h6>Edad: {{contactoSeleccionado.edad}}</h6>
    <h6>Email: {{contactoSeleccionado.email}}</h6>
  </div>
</ng-container>
<ng-template #templateNoContacto>
  <div>
    <h6>No has seleccionado ning√∫n contacto.</h6>
  </div>
</ng-template>
